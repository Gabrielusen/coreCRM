{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{% static 'image/dashboard.jpg' %}">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">A CRM you'd actually want to use</h1>
            <p class="mb-8 leading-relaxed">CoreCRM is a simple web-based CRM designed to attract, retain, and satisfy customers to grow your business.</p>
            <div class="flex justify-center">
                <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                    <a href="{% url 'login' %}">
                    Login to get started
                       </a>
                </button>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
